<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
  
    <script>
        var num1 = parseInt (prompt('Digite um número: '))
        var num2 = parseInt (prompt('Digite outro número: '))
              
        for ( var n = num1; n <= num2; n = n + 1){     
            if (n % 2 == 0)       {
                alert( n )
            }            
        }

    
    </script>

</body>
</html>
